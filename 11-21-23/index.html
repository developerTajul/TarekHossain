<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>slider heading</title>
     <!-- font awesome -->
     <link rel="stylesheet" href="../11-21-23/css/fontawesome.min.css">
      <!-- bootstrap5 -->
      <link rel="stylesheet" href="../11-21-23/css/bootstrap.min.css">
      <!-- heading css -->
      <link rel="stylesheet" href="../11-21-23/css/heading.css">
      <!-- magnific popup -->
      <link rel="stylesheet" href="../11-21-23/css/magnific-popup.css">
      <!-- default css -->
      <link rel="stylesheet" href="../11-21-23/css/default.css">
     <!-- custom css -->
     <link rel="stylesheet" href="../11-21-23/css/style.css">
</head>
<body>
     <!-- slider headering -->
     <div class="slider-heading">
          <div class="container">
               <div class="row">
                    <div class="col-xl-12">
                         <h1 class="cd-headline clip">Hello
                              <span class="cd-words-wrapper">
                                   <b class="is-visible">World</b>
                                   <b>Bangladesh</b>
                                   <b>boys</b>
                              </span>
                         </h1>
                    </div>
               </div>
          </div>
     </div>
     <!-- form validation -->
     <div class="form-area">
          <div class="container">
               <div class="row">
                    <div class="col-xl-7">
                         <div class="contact-form">
                              <form action="#" method="post">
                                   <input type="text" name="name" placeholder="Enter your name"/>
                                   <input type="email" name="email" placeholder="Enter your email"/>
                                   <input type="password" name="password" placeholder="Enter your password"/>
                                   <textarea name="message" placeholder="Enter your message" id="message"></textarea>
                                   <input type="submit" value="sent" id="submit">
                              </form>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xl-4">
                         <div class="counter-1">
                              <span class="counter">1,000</span>
                         </div>
                    </div>
                    <div class="col-xl-4">
                         <div class="counter-1">
                              <span class="counter">12,000</span>
                         </div>
                    </div>
                    <div class="col-xl-4">
                         <div class="counter-1">
                              <span class="counter">15,000</span>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!-- tringle img -->
     <div class="tringle-area mt-40">
          <div class="container">
               <div class="row"><!--gutters G-0-->
                    <div class="col-xl-3">
                         <div class="tringle-img">
                              <img src="../11-21-23/images/large/image4.jpg" alt="">
                         </div>
                    </div>
                    <div class="col-xl-3">
                         <div class="tringle-img">
                              <img src="../11-21-23/images/large/image4.jpg" alt="">
                         </div>
                    </div>
                    <div class="col-xl-3">
                         <div class="tringle-img">
                              <img src="../11-21-23/images/large/image4.jpg" alt="">
                         </div>
                    </div>
                    <div class="col-xl-3">
                         <div class="tringle-img">
                              <img src="../11-21-23/images/large/image4.jpg" alt="">
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!-- clip in path -->
     <div class="header-area mt-90 gray-bg">
          <div class="container">
               <div class="row">
                    <div class="col-xl-12">
                        <ul>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Home</a></li>
                        </ul>
                    </div>
               </div>
          </div>
     </div>
     <!-- box -->
    <div class="box-area">
          <div class="container">
               <div class="sample-img">
                    <img src="../11-21-23/images/large/image4.jpg" alt="">
                    <h2>portfolio-text-img</h2>
               </div>
          </div>
    </div>
     <!-- jQuery -->
     <script src="../11-21-23/js/jquery-1.12.1.min.js"></script>
     <!-- elevatezoom -->
     <script src="../11-21-23/js/jquery.elevateZoom-3.0.8.min.js"></script>
     <!-- main heading js -->
     <script src="../11-21-23/js/main.js"></script>
     <!-- font awesome js -->
     <script src="../11-21-23/js/all.min.js"></script>
     <!-- magnific popup -->
     <script src="../11-21-23/js/jquery.magnific-popup.js"></script>
     <!-- counter js -->
     <script src="../11-21-23/js/jquery.counterup.min.js"></script>
     <!-- waypoints -->
     <script src="../11-21-23/js/jquery.waypoints.min.js"></script>
     <!-- custom js -->
     <script src="../11-21-23/js/index.js"></script>

</body>
</html>
